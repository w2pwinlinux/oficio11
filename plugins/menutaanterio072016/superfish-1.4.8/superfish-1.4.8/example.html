<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>A very basic Superfish menu example</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<link rel="stylesheet" type="text/css" href="css/superfish.css" media="screen">
		<script type="text/javascript" src="js/jquery-1.2.6.min.js"></script>
		<script type="text/javascript" src="js/hoverIntent.js"></script>
		<script type="text/javascript" src="js/superfish.js"></script>
		<script type="text/javascript">

		// initialise plugins
		jQuery(function(){
			jQuery('ul.sf-menu').superfish();
		});

		</script>
	</head>
	<body>
		<ul class="sf-menu">
			<li class="current"><a href="#">Sistema</a><ul><!--principal no base de datos -->
					<!--principal no base de datos aqui de la tabla nombre -->
					<li class="current"><a href="#ab">Polizas Externas nombres</a><ul>
										<!--principal no base de datos aqui de la tabla menus -->
						<li class="current"><a href="#">Polizas menu </a><ul>
											<!--principal no base de datos aqui de la tabla submeus -->
							<li class="current"><a href="#aba">Agregar submenu </a><ul>
								<li><a href="#aba">Agregar</a>
								</li>
													<!--principal no base de datos aqui de la tabla submenus2 -->
									<li class="current"><a href="#abb">Operaciones submenu 2</a><ul>
										<!--principal no base de datos aqui de la tabla submenus3 -->
										<li><a href="#abb">Operaciones submenu 3</a>
										</li>		
									</ul></li>
							</ul></li>
							<li><a href="#abb">Operaciones</a>
							</li>   
                        </ul></li>
					</ul></li>
			</ul></li>		
		</ul>
	</body>
</html>
