<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>TextEditor - jQuery EasyUI</title>
		<link rel="stylesheet" type="text/css" href="../../plugins/jquery-easyui-1.9.12/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../plugins/jquery-easyui-1.9.12/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="texteditor.css">
		<script type="text/javascript" src="../../plugins/jquery-easyui-1.9.12/jquery.min.js"></script>
		<script type="text/javascript" src="../../plugins/jquery-easyui-1.9.12/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="jquery.texteditor.js"></script>
	</head>
	<body>
		<form method="get" accept-charset="utf-8" action="2.php" id="f1">
			<!-- para crear el  texto -->
			<div class="easyui-texteditor" id="GUIA" name="GUIA" title="Guia" style="width:100%;height:300px;padding:20px">
				<h3 style="text-align:center">TextEditor</h3>
				<p style="text-align:center">TextEditor is a lightweight html5 editor based on EasyUI. It is completely customizable to fit your needs.</p>

			</div>

			<input type="text" name="dato" id="dato"></input>

			<button type="button" id="enviar" name="enviar">Enviar</button>
		</form>

		
	</body>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#enviar").click(function(){
				
				$("#dato").val($("#GUIA").texteditor());

				$("#f1").submit();
			});
		});
		
	</script>
</html>
